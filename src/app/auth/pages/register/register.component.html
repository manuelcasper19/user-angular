     <div class="mt-5 row justify-content-center">
        <div class="col-md-6 mb-3">
            
          <form [formGroup]="formRegister"  (ngSubmit)="save()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control"  placeholder="Enter email">
              <span  class="form-text text-danger"               
              *ngIf="validarCampos('email')"> 
              {{ getErrorMsg('email') }} 
               </span>
              
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Full name</label>
                <input formControlName="fullName" type="text" class="form-control"  placeholder="Enter email">
                <span  class="form-text text-danger"               
                *ngIf="validarCampos('email')"> 
                {{ getErrorMsg('email') }} 
                 </span>
                
              </div>
            <div class="form-group mt-2">
              <label for="exampleInputPassword">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <span   class="form-text text-danger"
              *ngIf="validarCampos('password')">
              {{ getErrorMsg('password') }}
             </span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword" class="label">Repeat Password</label>
                <input type="password" 
                       class="form-control"
                       formControlName="password2"
                       placeholder="confirm password">
                <span  class="form-text text-danger"            
                      *ngIf="validarCampos('password2')">
                      
                      Las contraseñas no son iguales
                </span>               
            </div>
            <div class="form-group mt-2">
                  <button type="submit" class="btn btn-primary enlinea espacio">Submit</button>
                  <button *ngIf="!hayId" type="button" class="btn btn-link enlinea espacio"
                  [routerLink]="[ '/auth/login']">I want to login</button>
            </div>

            
          </form>

        </div>
     </div>
